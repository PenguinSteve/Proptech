<div th:replace="~{/layout/header}"></div>

<!-- Hero Section -->
<div class="hero py-5 bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12 mx-auto shadow rounded bg-white p-4">
                <div class="row">
                    <!-- Basic Membership -->
                    <div th:each="subscription:${subscriptions}" class="col-lg-4 p-3">
                        <div class="border rounded p-4 text-center">
                            <h3>[[${subscription.planName}]]</h3>
                            <p>Phù hợp với môi giới mới hoặc giỏ hàng nhỏ</p>
                            <p class="text-muted">
                                từ <strong>[[${subscription.price}]] đ/tháng</strong>
                            </p>

                            <h5 class="text-primary">Gói tin hàng tháng</h5>
                            <p>[[${subscription.benefits}]]</p>

                            <button th:if="${subscription.planName=='STARTER'}" class="btn btn-primary w-100 mt-4"
                                disabled>Gói
                                dùng thử</button>
                            <button th:unless="${subscription.planName=='STARTER'}" class="btn btn-primary w-100 mt-4"
                                onclick="showPurchaseForm('Hội viên Cơ bản', 499000)">Mua ngay</button>
                        </div>
                    </div>
                    <!-- Standard Membership -->
                    <!-- Purchase Form -->
                    <div id="purchase-form" class="row align-items-center mt-5 d-none">
                        <div class="col-lg-6 mx-auto shadow rounded bg-white p-4">
                            <h3 id="package-name" class="text-center mb-4"></h3>
                            <form>
                                <div class="mb-3">
                                    <label for="buyer-name" class="form-label">Tên người mua</label>
                                    <input type="text" id="buyer-name" class="form-control" placeholder="Nhập tên">
                                </div>
                                <div class="mb-3">
                                    <label for="buyer-email" class="form-label">Email</label>
                                    <input type="email" id="buyer-email" class="form-control" placeholder="Nhập email">
                                </div>
                                <div class="mb-3">
                                    <label for="buyer-phone" class="form-label">Số điện thoại</label>
                                    <input type="text" id="buyer-phone" class="form-control"
                                        placeholder="Nhập số điện thoại">
                                </div>
                                <div class="mb-3">
                                    <label for="package-price" class="form-label">Giá gói</label>
                                    <input type="text" id="package-price" class="form-control" readonly>
                                </div>
                                <button type="button" class="btn btn-success w-100" onclick="completePayment()">Thanh
                                    toán</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{/layout/footer}"></div>
