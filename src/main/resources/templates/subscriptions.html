<div th:replace="~{/layout/header}"></div>

<!-- Hero Section -->
<div class="hero py-5 bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12 mx-auto shadow rounded bg-white p-4">
                <div class="row">
                    <!-- Basic Membership -->
                    <div th:each="subscription:${subscriptions}" class="col-lg-4 p-3">
                        <div class="border rounded p-4 text-center">
                            <h3>[[${subscription.planName}]]</h3>
                            <p>Phù hợp với môi giới mới hoặc giỏ hàng nhỏ</p>
                            <p class="text-muted">
                                từ <strong>[[${formatter.priceFormatter( subscription.price)}]] VNĐ/tháng</strong>
                            </p>

                            <h5 class="text-primary">Gói tin hàng tháng</h5>
                            <p>[[${subscription.benefits}]]</p>

                            <button th:if="${subscription.planName=='STARTER'}" class="btn btn-primary w-100 mt-4"
                                disabled>Gói
                                dùng thử</button>
                            <a th:href="@{'/payment/'+${subscription.id}}"
                                th:unless="${subscription.planName=='STARTER'}" class="btn btn-primary w-100 mt-4">Mua
                                ngay</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{/layout/footer}"></div>
