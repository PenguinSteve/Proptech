<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Bài đăng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-primary {
            background-color: #005555 !important;
        }

        .btn-outline-light {
            border-color: #005555 !important;
            color: #005555 !important;
        }

        .btn-outline-light:hover {
            background-color: #005555 !important;
            color: white !important;
        }

        .text-primary {
            color: #005555 !important;
        }

        .border-primary {
            border-color: #005555 !important;
        }

        .btn-primary {
            background-color: #005555 !important;
            border-color: #005555 !important;
        }

        .btn-primary:hover {
            background-color: #005555 !important;
            border-color: #005555 !important;
        }

        .progress-bar {
            background-color: #005555 !important;
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }

        .btn-lg {
            height: 50px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container my-5">
        <!-- Header -->
        <div class="bg-primary text-white p-3 rounded-top">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0" id="step-title">Thông tin bán</h4>
                <button class="btn btn-outline-light btn-sm">
                    <a href="/" class="text-decoration-none text-light">Thoát</a>
                </button>
            </div>
        </div>



        <!-- Nội dung -->
        <div class="bg-white p-4" id="step-content">

            <form id="form-section">
                <div class="mb-3">
                    <label class="form-label">Tên bất động sản</label>
                    <input type="text" class="form-control" id="name" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" readonly>
                </div>
                <h5>Thông tin người mua</h5>
                <div class="mb-3">
                    <label class="form-label">Tên </label>
                    <input type="text" class="form-control" id="area" min="0" placeholder="Nhập tên người mua">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email </label>
                    <input type="email" class="form-control" id="area" min="0" placeholder="Nhập email người mua">
                </div>
                <div class="mb-3">
                    <label class="form-label">Số điện thoại </label>
                    <input type="number" class="form-control" id="area" min="0" placeholder="Nhập tên người mua">
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="bg-white p-3 text-center rounded-bottom">
            <button id="continue-btn" class="btn btn-primary btn-lg w-100">Tạo</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            $('form#form-section').submit(async function (e) {
                e.preventDefault()
                let imageFiles = [];
                const address = document.getElementById('address').value.trim();
                const propertyType = document.getElementById('propertyType').value.trim();
                const area = document.getElementById('area').value.trim();
                const price = document.getElementById('price').value.trim();

                if (!address || !propertyType || !area || !price) {
                    alert('Vui lòng điền đầy đủ thông tin trước khi tiếp tục.');
                    return;
                }
            })


        });
    </script>
</body>

</html>
